<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello AUSG!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <nav class="navbar is-black is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#main">
        <img src="/static/images/AUSG_Branding-07.png" alt="AUSG: AWSKRUG University Student Group!">
        &nbsp; AUSG
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <!-- navbar items -->
        <a class="navbar-item" href="#main">
          Home
        </a>
        <a class="navbar-item" href="#about">
          About
        </a>
        <a class="navbar-item" href="#contact">
          Contact
        </a>
      </div>

      <div class="navbar-end">
        <!-- navbar items -->
        <a class="navbar-item has-text-warning" href="http://www.awskr.org/">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
        </a>
        <a class="navbar-item has-text-white" href="https://github.com/AUSG">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
        </a>
      </div>
    </div>
  </nav>
  <section class="hero is-fullheight is-warning" id="main">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Hello AUSG!
        </h1>
        <h2 class="subtitle">
          My first website with <strong>Bulma</strong>!
        </h2>
      </div>
    </div>
  </section>
  <section class="hero is-fullheight is-dark" id="about">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          About
        </h1>
        <h2 class="subtitle">
          안녕하세요. 저는 이번 발표를 맡은 고윤호라고 합니다.<br />
          AUSG 세미나에 오신걸 환영합니다. 부디 오신 기대만큼 가져가시는 시간 되시기 바랍니다.
        </h2>
      </div>
    </div>
  </section>

  <section class="section" id="contact">
    <form method="POST" action="/api/contact">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">From</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input is-danger" type="text" placeholder="Name" name="name">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
            <p class="help is-danger">
              This field is required
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email" name="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  +82
                </a>
              </p>
              <p class="control is-expanded">
                <input class="input" type="tel" placeholder="Your phone number" name="tel">
              </p>
            </div>
            <p class="help">Do not enter the first zero</p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Subject</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity" name="subject">
            </div>
            <p class="help is-danger">
              This field is required
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Question</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="Explain how we can help you" name="question"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">
                Send message
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        AUSG is Awesome Ultra Special Group.
      </p>
    </div>
  </footer>
</body>

</html>
